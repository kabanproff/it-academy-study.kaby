<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" type="text/css" href="css/style.css">-->
    <title>A PhotoGallery by Grid Layout</title>
    <style type="text/css">
body, html {
  min-width: 304px;
  padding: 0;
  box-sizing: border-box;
  max-width: 1400px;
  width: 100%;
  margin: 0 auto;
}
.container h1 {
  text-align: center;
}
.container {
 
  
}
.photogallery {
  width: calc(100% - 24px);
  display: grid;
  grid-template-columns: repeat(auto-fill,  minmax(236px, 1fr));
  grid-auto-rows: 200px;
  grid-auto-flow: dense;
  gap: 4px;
  margin: 0 auto;
}

img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.big {
  grid-row: span 2;
  grid-column: span 2;
}

.horizontal {
  grid-column: span 2;
}

.vertical {
  grid-row: span 2;
}

@media (max-width:739px) {
  .photogallery {
    grid-template-columns: repeat(2, minmax(150px, 1fr));
  }
}  
    </style>
</head>
<body>
    <div class="container">
        <h1>A PhotoGallery by Grid Layout</h1>
        <div class="photogallery">
            <div class="big">
                <img src="images/photo-10.webp" alt="image-01">
            </div>
            <div class="horizontal">
                <img src="images/photo-12.webp" alt="image-02">
            </div>
            <div>
                <img src="images/photo-08.webp" alt="image-03">
            </div>
            <div class="horizontal">
                <img src="images/photo-09.webp" alt="image-04">
            </div>
            <div class="horizontal">
                <img src="images/photo-07.webp" alt="image-05">
            </div>
            <div class="vertical">
                <img src="images/photo-03.webp" alt="image-06">
            </div>
            <div>
                <img src="images/photo-01.webp" alt="image-07">
            </div>
            <div class="vertical">
                <img src="images/photo-02.webp" alt="image-08">
            </div>
            <div class="big">
                <img src="images/photo-06.webp" alt="image-09">
            </div>
            <div>
                <img src="images/photo-05.webp" alt="image-10">
            </div>
            <div class="vertical">
                <img src="images/photo-11.webp" alt="image-11">
            </div>
            <div>
                <img src="images/photo-04.webp" alt="image-12">
            </div>
            <div>
                <img src="images/photo-03.webp" alt="image-13">
            </div>
        </div>

    </div>
</body>
</html>
